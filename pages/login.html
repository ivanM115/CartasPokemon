<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="../src/style/style.css">
    <script src="../src/login.js" defer></script>
    <script src="../src/register.js" defer></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <article class="nav-logo">
                <img class="logo" src="../media/img/Pokémon_Trading_Card_Game_logo.png" alt="Logo" class="logo">
            </article>
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item" ><a class="nav-link" href="../pages/expansiones.html">Expansiones</a></li>
        </ul>
    </nav>
    <div class="auth-body">
    <div class="form-containmer">
        <form id="login-form" class="form-box">
            <h2>Iniciar Sesión</h2>
            <label for="login-username">Usuario</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit" id="login-button">Entrar</button>
        </form>


        <form id="register-form" class="form-box">
            <h2>Registrarse</h2>
            <label for="register-username">Usuario</label>
            <input type="text" id="register-username" name="register-username" required>
            <label for="register-password">Contraseña</label>
            <input type="password" id="register-password" name="register-password" required>
            <button type="submit" id="register-button">Registrarse</button>
        </form>
    </div>
    </div>
</body>
</html>
